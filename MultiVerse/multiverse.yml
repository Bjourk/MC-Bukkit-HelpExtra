MultiVerse:
    command: help MultiVerse
    description: Display MultiVerse Help.
    main: true
    plugin: MultiVerse
mvcreate:
    command: mvcreate <WORLDNAME> <ENVIRONMENT>
    description: Create a new world.
    permissions: multiverse.world.create
    main: false
    plugin: MultiVerse
mvimport:
    command: mvimport <WORLDNAME> <ENVIRONMENT>
    description: Import existing worlds.
    permissions: multiverse.world.import
    main: false
    plugin: MultiVerse
mvremove:
    command: mvremove <WORLDNAME>
    description: Remove a World from config files, preventing it from loading on next server start.
    permissions: multiverse.world.remove
    main: false
    plugin: MultiVerse
mvtp:
    command: mvtp <WORLDNAME>|p:<PORTALNAME>|w:<WORLDNAME>
    description: Teleport the Player to the World or Portal location.
    permissions: multiverse.tp
    main: false
    plugin: MultiVerse
mvsetspawn:
    command: mvsetspawn
    description: Set the MultiVerse spawn of the world the player is in.
    permissions: multiverse.world.setspawn
    main: false
    plugin: MultiVerse
mvspawn:
    command: mvspawn
    description: Teleport the user to the spawn of the world they are in.
    permissions: multiverse.world.spawn
    main: false
    plugin: MultiVerse
mvlist:
    command: mvlist
    description: Display loaded worlds to the player.
    permissions: multiverse.list
    main: false
    plugin: MultiVerse
mvpc:
    command: mvpc <PORTALNAME> [p:<PORTALNAME>|w:<WORLDNAME>]
    description: Create a new Portal entry from the players selected area to optionally specified Destination.
    permissions: multiverse.portal.create
    main: false
    plugin: MultiVerse
mvps:
    command: mvps <PORTALNAME>
    description:  select a created portal, this is used to then set the destination or further settings regarding the portal.
    permissions: multiverse.portal.select
    main: false
    plugin: MultiVerse
mvpd:
    command: mvpd [w:<WORLD>|p:<PORTALNAME>]
    description:  set the Destination of the selected Portal.
    permissions: multiverse.portal.destination
    main: false
    plugin: MultiVerse
mvprename:
    command: mvprename <PORTALNAME> <NEWPORTALNAME>
    description:  rename a portal
    permissions: multiverse.portal.rename
    main: false
    plugin: MultiVerse
mvpr:
    command: mvpr <PORTALNAME>
    description:  remove a portal from the configuration.
    permissions: multiverse.portal.remove
    main: false
    plugin: MultiVerse

mvplist:
    command: mvplist
    description:  list all portals on the server.
    permissions: multiverse.portal.list
    main: false
    plugin: MultiVerse
